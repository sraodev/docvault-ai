apiVersion: apps/v1
kind: Deployment
metadata:
  name: docvault-frontend
  namespace: docvault
  labels:
    app: docvault-frontend
    version: v1
spec:
  replicas: 2  # Scale to 2 replicas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: docvault-frontend
  template:
    metadata:
      labels:
        app: docvault-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: docvault-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3


apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: docvault
  labels:
    app: celery-worker
spec:
  replicas: 5  # Scale workers based on queue size
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: worker
        image: docvault-backend:latest
        command: ["celery", "-A", "app.services.message_queue", "worker", "--loglevel=info", "--concurrency=4"]
        env:
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: docvault-config
              key: celery_broker_url
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: docvault-config
              key: celery_result_backend
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
        - name: data-storage
          mountPath: /app/data
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: docvault-uploads-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: docvault-data-pvc


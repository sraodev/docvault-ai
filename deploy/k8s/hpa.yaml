# Horizontal Pod Autoscaler for automatic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: docvault-backend-hpa
  namespace: docvault
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docvault-backend
  minReplicas: 5  # Increased minimum for million+ users
  maxReplicas: 50  # Increased maximum for peak load
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: docvault-frontend-hpa
  namespace: docvault
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docvault-frontend
  minReplicas: 3  # Increased minimum
  maxReplicas: 20  # Increased maximum for CDN fallback
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80


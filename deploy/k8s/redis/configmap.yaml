apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: docvault
data:
  redis.conf: |
    # Redis configuration for production
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300


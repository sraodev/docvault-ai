version: '3.8'

# Production Load Balancer Setup
# This configuration sets up multiple backend instances behind nginx load balancer

services:
  # Nginx Load Balancer
  nginx-lb:
    image: nginx:alpine
    container_name: docvault-nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend-1
      - backend-2
      - backend-3
      - frontend-1
      - frontend-2
      - redis
    networks:
      - docvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend Instance 1 (Primary)
  backend-1:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: docvault-backend-1
    environment:
      - DATABASE_TYPE=${DATABASE_TYPE:-scalable_json}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - JSON_DB_PATH=/app/data/json_db
      - UPLOAD_DIR=/app/uploads
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - MAX_WORKERS=4
      - WORKER_CONNECTIONS=1000
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=100
      - RATE_LIMIT_PER_HOUR=1000
      - FORWARDED_ALLOW_IPS=*  # Allow all forwarded IPs from load balancer
    volumes:
      - backend-uploads:/app/uploads
      - backend-data:/app/data
    networks:
      - docvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Backend Instance 2 (Backup/Scale)
  backend-2:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: docvault-backend-2
    environment:
      - DATABASE_TYPE=${DATABASE_TYPE:-scalable_json}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - JSON_DB_PATH=/app/data/json_db
      - UPLOAD_DIR=/app/uploads
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - MAX_WORKERS=4
      - WORKER_CONNECTIONS=1000
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=100
      - RATE_LIMIT_PER_HOUR=1000
      - FORWARDED_ALLOW_IPS=*
    volumes:
      - backend-uploads:/app/uploads
      - backend-data:/app/data
    networks:
      - docvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Backend Instance 3 (Backup/Scale)
  backend-3:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: docvault-backend-3
    environment:
      - DATABASE_TYPE=${DATABASE_TYPE:-scalable_json}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - JSON_DB_PATH=/app/data/json_db
      - UPLOAD_DIR=/app/uploads
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - MAX_WORKERS=4
      - WORKER_CONNECTIONS=1000
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=100
      - RATE_LIMIT_PER_HOUR=1000
      - FORWARDED_ALLOW_IPS=*
    volumes:
      - backend-uploads:/app/uploads
      - backend-data:/app/data
    networks:
      - docvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Frontend Instance 1
  frontend-1:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: docvault-frontend-1
    networks:
      - docvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Frontend Instance 2
  frontend-2:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: docvault-frontend-2
    networks:
      - docvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: docvault-redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - docvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

networks:
  docvault-network:
    driver: bridge

volumes:
  backend-uploads:
    driver: local
  backend-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local

